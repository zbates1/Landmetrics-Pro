<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landmetrics Pro</title>
    <link rel="stylesheet" href="./static/css/style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <header>
        <h1>Landmetrics Pro</h1>
        <p>Make sure your glizzy is landing right.</p>
    </header>
    <section id="description">
        <h2>Description</h2>
        <p>This section will contain a detailed description of Landmetrics Pro and how it can benefit users.</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <img src="path/to/image1.jpg" alt="Sample Image 1">
        <img src="path/to/image2.jpg" alt="Sample Image 2">
    </section>
    <section id="signup">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</section>
    <section id="user-list"> <!-- delete this section once db development is finished -->
        <h2>Accounts</h2>
        <div class="scrollable-list">
            <ul>
                {% for user in users %}
                    <li>{{ user.username }}</li>  <!-- Displaying the username -->
                {% endfor %}
            </ul>
        </div>
    </section>
    <footer>
        <a href="login">Login</a> <!-- templates\login.html going to change from "login.html" to "login"  -- the relative path, this should exist in same folder-->
    </footer>
</body>
</html>
